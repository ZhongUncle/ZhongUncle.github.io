    <div class="stackedit__html">
        <h1>「SwiftUI」生成随机数</h2>
        <p>
            <code>var currentDisplay = Int.random(in: 0...2)</code>
        </p>
        <p>就表示定义一个变量 currentDisplay，整数类型，范围 0 到 2 随机。<br>

            “...”表示闭区间。<br>
            
            “..<”表示左闭右开的区间，也只能表示这种开区间。像“<.<”或“<..”这种是不可以使用的。</p>
    </div>
</body>
