            <!-- excerpt-start -->
<p>今天无意中发现 iPad 上的 Siri 计算器在一些计算里会有精度问题，比如说会对整数操作，不知道是忽略了什么东西。</p>

<p>比如说计算 0.4 的平方时，算出来的结果是约等于 0.16（为什么是“约等于”？）。然后“1 - 0.4的平方约等于0.83（这都能算错就很离谱了）”。</p>

<p><img src="/assets/images/IMG_4272.jpg" alt="0.4^2 约等于 0.16" /></p>

<p><img src="/assets/images/IMG_4273.jpg" alt="1 - 0.4^2 约等于 0.83" /></p>
