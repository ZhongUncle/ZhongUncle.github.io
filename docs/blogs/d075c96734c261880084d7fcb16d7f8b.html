            <h1>如何在 WSL 访问 Windows 中的文件</h1>
            <div class="bloginfo">
                <p class="info">2022-05-12 ｜ <a href="/unix.html"> UNIX</a> ｜ #Words: 99 </p>
            </div>
            <!-- excerpt-start -->
<p>首先进入 WSL，然后进根目录<code class="language-plaintext highlighter-rouge">/</code>，使用<code class="language-plaintext highlighter-rouge">ls</code>可以看到一个名为<code class="language-plaintext highlighter-rouge">mnt</code>的目录（mnt 是 mount 加载的缩写）。</p>

<p>在这里可以看到各种盘，例如<code class="language-plaintext highlighter-rouge">c</code>表示 C 盘，<code class="language-plaintext highlighter-rouge">d</code>表示 D 盘。</p>

<p>然后我们就可以进入不同的盘来对文件进行操作了。</p>
